<script>
    function welcome(){
        document.getElementById("welcome").style.display="block";
        document.getElementById("gameover").style.display="none";
        document.getElementById("loading").style.display="none";
        //document.getElementById("myCanvas").style.display="none";
    }
    function gameover(){
        loop=false;
        var msg="我让小松鼠跳过了"+pass+"只鼻涕虫";
        document.title=msg;
        msg="你让小松鼠跳过了<span style='color:#f00'>"+pass+"</span>只鼻涕虫";
        document.getElementById("msg").innerHTML=msg;
        document.getElementById("gameover").style.display="block";
        document.getElementById("welcome").style.display="none";
        document.getElementById("loading").style.display="none";
        //document.getElementById("myCanvas").style.display="none";
    }
    function link(){
        window.location.href="http://www.dobebox.com";
    }
    function init(){
        player_w=28;
        player_h=41;
        //canvas
        canvas_w=320;
        canvas_h=460;
        canvas=document.getElementById("myCanvas");
        canvas.width=canvas_w;
        canvas.height=canvas_h;
        canvas.top = 0;
        canvas.left = 0;
        c = canvas.getContext('2d');
        res_count=0;
        resloaded=false;
        fps=1000/32;
        loop=false;
        loadingRES();
        setInterval(looping,fps);


        canvas.addEventListener('touchstart', function (e) {
            var touchobj = e.changedTouches[0] // reference first touch point (ie: first finger)
            startx = parseInt(touchobj.clientX) // get x position of touch point relative to left edge of browser
            //starty = parseInt(touchobj.clientY) // get x position of touch point relative to left edge of browser
            //statusdiv.innerHTML = 'Status: touchstart<br /> ClientX: ' + startx + 'px'
            if(loop){
                if(player_jump==false && player_y==canvas_h-player_h-20){
                    player_jump=true;
                }
            }
            e.preventDefault()
        }, false);

        canvas.addEventListener('touchmove', function (e) {
            var touchobj = e.changedTouches[0] // reference first touch point for this event
            var distX = parseInt(touchobj.clientX) - startx;
            //var distY = parseInt(touchobj.clientY) - starty;

            if (distX > 0) {
                player_to_right();
            }
            if (distX < 0) {
                player_to_left();
            }
            startx = parseInt(touchobj.clientX);
            e.preventDefault()
        }, false);

        canvas.addEventListener('touchend', function (e) {
            var touchobj = e.changedTouches[0] // reference first touch point for this event
            //statusdiv.innerHTML = 'Status: touchend<br /> Resting x coordinate: ' + touchobj.clientX + 'px'
            e.preventDefault()
        }, false);

        document.addEventListener("keypress", function (e) {
            // body...
            var keyCode = 0;
            var e = e || window.event;
            keyCode = e.keyCode || e.which || e.charCode;
            //alert(keyCode);
            if (keyCode == 109) {
                //w
            }
            if (keyCode == 115) {
                //s
                //gameCtrl.down();
                //showPlayer();
            }
            if (keyCode == 97) {
                //a
                player_to_left();
                player_move=true;
                //showPlayer();
            }
            if (keyCode == 100) {
                //d
                player_to_right();
                player_move=true;
                //showPlayer();
            }
            if (keyCode == 119) {
                //w
                //gameCtrl.up();
                //showPlayer();
            }
            if (keyCode == 32) {
                //fire
            }
            //
        }, false);
    }
    function loadedOne(){
        res_count++;
    }
    function loadingRES(){
        document.getElementById("loading").style.display="block";
        document.getElementById("welcome").style.display="none";

    function restart(){


        pass=0;
        player_x=50;
        player_y=canvas_h-player_h-20;

        player_last_x=0;
        player_last_y=0;
        player_setp=3;
        player_time=0;
        player_move=false;
        //
        get_house=0;
        //
        tiger_w=70;
        tiger_h=70;
        tiger_x=0;
        tiger_y=0;

        tiger_to="right";
        //
        //document.getElementById("myCanvas").style.display="block";
        document.getElementById("welcome").style.display="none";
        document.getElementById("loading").style.display="none";
        document.getElementById("gameover").style.display="none";
        //
        tigertime=0;
        playertime=0;
        time=0;
        addhouseTime=0;
        houses=new Array();
        player_jump=false;
        loop=true;
    }

    function looping(){

        if(loop){
            //
            c.clearRect(0, 0,canvas_w,canvas_h);




            //
            //c.drawImage(bg_img,0,0,canvas_w,canvas_h);








            addhouseTime++;
            if(addhouseTime==1){
                houses.push([canvas_w+30,canvas_h-22-20,39,22]);
                
            }
            if(addhouseTime==60){
                addhouseTime=0;
            }
            for(i in houses){

                houses[i][0]-=3;
                //houses[i][1]*=1.02;

                c.clearRect(0, 0,canvas_w,canvas_h);
                c.drawImage(ufo_img, houses[i][0], houses[i][1], houses[i][2],houses[i][3]);
                if(houses[i][0]<-50){
                    houses.splice(i,i+1);
                    pass++;
                }
                //

                var data = c.getImageData(player_x,player_y,player_w,player_h).data;
                var step=0;
                for (var ii = 3; ii < data.length; ii += 4) {
                    if(loop){
                        step++;
                        if(step==1){
                            if (data[ii]>0 && player_data[ii] > 0) {
                                gameover();
                                houses.splice(i,i+1);

                                if(data[ii-3]==255 && data[ii-2]==153 && data[ii-1]==0){
                                }
                                else if(data[ii-3]==255 && data[ii-2]==0 && data[ii-1]==0){
                                }
                                else if(data[ii-3]==0 && data[ii-2]==153 && data[ii-1]==255){
                                }
                                ii=data.length;
                                break;
                            }
                            step=0;
                        }
                    }
                }
                //
                
            }
            c.clearRect(0, 0,canvas_w,canvas_h);
            c.drawImage(bg_img,0,0,canvas_w,canvas_h);
            //
            
            //
            for(i in houses){
                c.drawImage(ufo_img, houses[i][0], houses[i][1], houses[i][2],houses[i][3]);
            }
            
            if(player_jump){
                player_y-=player_setp;
                if(player_y<350){
                    player_jump=false;
                }
            }else{
                player_y+=player_setp;
                if(player_y+player_h+20>=canvas_h){
                    player_y=canvas_h-player_h-20;
                }
            }

            c.drawImage(player_img, player_x, player_y, player_w, player_h);
            time+=1000/fps;
            if(time>=1000){
                time=0;
                player_time++;
            }
            c.font="30px Georgia";
            c.fillStyle="#f00";
            c.fillText(pass,canvas_w/2-15,30);

            //

            //
        }
        //checking res loaded?
        if(resloaded==false){
            if(res_count==3){
                welcome();
                resloaded=true;
            }
        }
    }
