    function gameover(){
        loop=false;
        var msg="我用"+player_time+"秒都没有把心补好，输的好没长心！";
        if(win){
            msg="我赢啦！"+player_time+"秒就把心补好了！";
            document.getElementById("gameover").style.background="#ffdd9b";
        }
        
        document.title=msg;
        
        document.getElementById("msg").innerHTML=msg;
        document.getElementById("gameover").style.display="block";

        document.getElementById("loading").style.display="none";

            var touchobj = e.changedTouches[0] // reference first touch point (ie: first finger)
            startx = parseInt(touchobj.clientX) // get x position of touch point relative to left edge of browser
            player();
            e.preventDefault();
        }, false);

        canvas.addEventListener('touchmove', function (e) {
            var touchobj = e.changedTouches[0] // reference first touch point for this event
            var distX = parseInt(touchobj.clientX) - startx;
            e.preventDefault()
        }, false);

            var touchobj = e.changedTouches[0] // reference first touch point for this event

            e.preventDefault()
        }, false);

    function looping(){

        if(loop){
            //
            
            loopTime+=fps;
            c.clearRect(0, 0,canvas_w,canvas_h);
            if(loopTime==500){
                c.clearRect(0, 0,canvas_w,canvas_h);
                
                player_y+=player_setp;
            
                
                loopTime=0;
            }
            
            c.drawImage(bg_img,0,0,canvas_w,canvas_h);
            c.drawImage(player_img, player_x, player_y, player_w, player_h);

            if(player_y==930){
                gameover();
            }
            
            if(player_y==16*30 && player_x==13*30){
                win=true;
                gameover();
            }

            //
            
            time+=fps;
            if(time==1000){
                time=0;
                player_time++;
            }
            c.font="50px Georgia";
            c.fillStyle="#f00";
            c.fillText(player_time,canvas_w/2-15,60);

            //

            //
        }
        //checking res loaded?
        if(resloaded==false){
            if(res_count==2){
                welcome();
                resloaded=true;
            }
        }
    }
    function player(){
        if(player_to=="right"){
            player_x+=player_setp;
            if(player_x==600){
                player_to="left";
            }
        }
        if(player_to=="left"){
            player_x-=player_setp;
            if(player_x==0){
                player_to="right";
            }
        }
        c.clearRect(0, 0,canvas_w,canvas_h);
        c.drawImage(bg_img,0,0,canvas_w,canvas_h);
        c.drawImage(player_img, player_x, player_y, player_w, player_h);

    }
    window.addEventListener('load',init,false);
</script>
