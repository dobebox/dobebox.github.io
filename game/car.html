            loopTime+=fps;
                c.clearRect(0, 0,canvas_w,canvas_h);
                
                var data = c.getImageData(player_x,player_y,player_w,player_h).data;
                var step=0;
                for (var ii = 3; ii < data.length; ii += 4) {
                    if(loop){
                        step++;
                        if(step==1){
                            if (data[ii]>0 && player_data[ii] > 0) {

                                }

    function player(){
        if(player_to=="right"){
            player_x+=player_setp;
            if(player_x>=canvas_w-player_w-30){
                //player_to="left";
                player_x=canvas_w-player_w-30;
            }
        }
        if(player_to=="left"){
            player_x-=player_setp;
            if(player_x<=30){

                player_x=32;
                player_to="right";
            }
